
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Portfolio</title>
    <style>
        body {

            color: #fff;
            padding: 10px 0;

        }
        nav {

            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        .container {
            padding: 20px;
        }
        .project {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>

    </header>
    <nav>
